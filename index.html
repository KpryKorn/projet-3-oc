<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>OhMyFood</title>
  </head>
  <body>
    <header>
      <h1>ohmyfood</h1>
    </header>
    <main>
      <article class="hero__container">
        <form class="hero__location">
          <span>
            <i class="fa-solid fa-location-dot"></i>
          </span>
          <input type="text" placeholder="Paris, Belleville" />
        </form>
        <div class="hero__headings">
          <h2>Réservez le menu qui vous convient</h2>
          <p>
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </p>
        </div>
        <div class="hero__cta">
          <button class="cta">Explorer nos restaurants</button>
        </div>
      </article>
      <section class="section__fonctionnement">
        <h3>Fonctionnement</h3>
        <div class="section__fonctionnement__container">
          <div class="section__fonctionnement__card flex-row">
            <span class="step__circle">1</span>
            <figure class="flex-row">
              <i class="fa-solid fa-mobile-screen-button icon-gray"></i>
              <figcaption>Choisissez un restaurant</figcaption>
            </figure>
          </div>
          <div class="section__fonctionnement__card flex-row">
            <span class="step__circle">2</span>
            <figure class="flex-row">
              <i class="fa-solid fa-list-ul icon-gray"></i>
              <figcaption>Composez votre menu</figcaption>
            </figure>
          </div>
          <div class="section__fonctionnement__card flex-row">
            <span class="step__circle">3</span>
            <figure class="flex-row">
              <i class="fa-solid fa-store icon-violet"></i>
              <figcaption>Dégustez au restaurant</figcaption>
            </figure>
          </div>
        </div>
      </section>
      <section class="section__restaurants">
        <h3>Restaurant</h3>
        <div>
          <figure class="section__restaurants__card" data-restau-1>
            <span>Nouveau</span>
            <figcaption>
              <div>
                <h4>La palette du goût</h4>
                <p>Ménilmontant</p>
              </div>
              <i class="fa-regular fa-heart"></i>
            </figcaption>
          </figure>
          <figure class="section__restaurants__card" data-restau-2>
            <span>Nouveau</span>
            <figcaption>
              <div>
                <h4>La note enchantée</h4>
                <p>Charonne</p>
              </div>
              <i class="fa-regular fa-heart"></i>
            </figcaption>
          </figure>
          <figure class="section__restaurants__card" data-restau-3>
            <figcaption>
              <div>
                <h4>À la française</h4>
                <p>Cité Rouge</p>
              </div>
              <i class="fa-regular fa-heart"></i>
            </figcaption>
          </figure>
          <figure class="section__restaurants__card" data-restau-4>
            <figcaption>
              <div>
                <h4>Le délice des sens</h4>
                <p>Folie-Méricourt</p>
              </div>
              <i class="fa-regular fa-heart"></i>
            </figcaption>
          </figure>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer__logo">OhMyFood</div>
      <ul>
        <li>
          <span><i class="fa-solid fa-utensils"></i></span>Proposer un
          restaurant
        </li>
        <li>
          <span><i class="fa-solid fa-handshake-simple"></i></span>Devenir
          partenaire
        </li>
        <li>Mentions légales</li>
        <li>Contact</li>
      </ul>
    </footer>
  </body>
</html>
